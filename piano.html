<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS Piano</title>
        <link rel="stylesheet" href="./piano.css">
    </head>
    <body>

        <section id="piano">
            <div class="key">
                <div class="black-keys">
                    <div class="key black-key"></div>
                    <div class="key black-key"></div>
                    <div class="key black-key"></div>
                    <div class="key black-key"></div>
                    <div class="key black-key"></div>
                    <div class="key black-key"></div>
                    <div class="key black-key"></div>
                    <div class="key black-key"></div>
                    <div class="key black-key"></div>
                    <div class="key black-key"></div>
                </div>

                <div class="white-keys">
                    <div class="key white-key"></div>
                    <div class="key white-key"></div>
                    <div class="key white-key"></div>
                    <div class="key white-key"></div>
                    <div class="key white-key"></div>
                    <div class="key white-key"></div>
                    <div class="key white-key"></div>
                    <div class="key white-key"></div>
                    <div class="key white-key"></div>
                    <div class="key white-key"></div>
                    <div class="key white-key"></div>
                    <div class="key white-key"></div>
                    <div class="key white-key"></div>
                    <div class="key white-key"></div>
                </div>
            </div>
        </section>


        <script src="./piano.js"></script>
    </body>
</html>
